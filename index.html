<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blackjack</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="javascripts/jquery.js"></script>
    <script type="text/javascript" src="javascripts/scripts.js"></script>
  </head>
  <body>
    <h1>Blackjack!!!</h1>

    <div class="table">
      <img class='beautiful' src="images/blackjackTable.png" alt=""></img>
      <div class="buttons">
        <div class="preGame">
          <button type="button" name="one" id="one" value="1">$1</button>
          <button type="button" name="five" id="five" value="5">$5</button>
          <button type="button" name="ten" id="ten" value="10">$10</button>
          <button type="button" name="twenty" id="twenty" value="20">$20</button>
          <button type="button" name="fifty" id="fifty" value="50">$50</button>

          <button type="button" name="deal" id="deal">Deal Cards</button>

        </div>
        <div class="inGame">
          <button type="button" name="hit" id="hit">Hit</button>
          <button type="button" name="stay" id="stay">Stay</button>
        </div>
        <div class="postGame">
          <button type="button" name="playAgain" id="playAgain">Play Again</button>
          <button type="button" name="leave" id="leave">Leave Table</button>
        </div>
      </div>
    </div>
  </body>
</html>
